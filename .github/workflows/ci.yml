name: CI

on:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.dev.example', '.env');"

      - name: Install Composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Install NPM Dependencies
        run: npm ci

      - run: npm run build

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Execute tests (Unit and Feature tests) via PestPHP
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: vendor/bin/pest

  vitest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Setup Node"
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install NPM Dependencies
        run: npm ci

      - run: npm run build

      - name: Upload Webpack Stats for Backend App
        uses: relative-ci/agent-action@v2
        with:
          webpackStatsFile: ./public/build/app/webpack-stats.json
          key: ${{ secrets.RELATIVE_CI_KEY }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Webpack Stats for Classic Form
        uses: relative-ci/agent-action@v2
        with:
          webpackStatsFile: ./public/js/webpack-stats.json
          key: ${{ secrets.RELATIVE_CI_KEY }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Run Test Suite with Coverage Report"
        run: npm run coverage
        env:
          LARAVEL_BYPASS_ENV_CHECK: 1
